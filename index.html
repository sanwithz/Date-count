<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    .countdown {
      font-size: 48px;
      text-align: center;
    }

    .countdown .time-segment {
      display: inline-block;
      padding: 10px;
    }

    .countdown .label {
      display: block;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <div class="countdown">
          <div class="time-segment">
            <span id="days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="time-segment">
            <span id="hours">00</span>
            <span class="label">Hrs</span>
          </div>
          <div class="time-segment">
            <span id="minutes">00</span>
            <span class="label">Mins</span>
          </div>
          <div class="time-segment">
            <span id="seconds">00</span>
            <span class="label">Secs</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Loading Overlay (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/loading-overlay@2.1.7/dist/loading-overlay.min.js"></script>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 29, 2024 23:58:57").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the time left until the count down date
      var timeLeft = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Output the result in the elements with id="days", id="hours", id="minutes" and id="seconds"
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      // If the count down is over, write some text
      if (timeLeft < 0) {
        clearInterval(x);
        document.querySelector(".countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>

</html>
